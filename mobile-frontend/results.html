<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results - USACE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .logo img {
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .results-header {
            margin-bottom: 30px;
        }

        .results-header h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .analysis-container {
            margin-bottom: 30px;
        }

        .analysis-image {
            width: 100%;
            max-width: 400px;
            height: 400px;
            border: 2px solid #28a745;
            border-radius: 8px;
            margin: 0 auto 20px auto;
            object-fit: cover;
            background-color: #f5f5f5;
        }

        .placeholder-analysis {
            width: 100%;
            max-width: 400px;
            height: 400px;
            border: 2px solid #28a745;
            border-radius: 8px;
            margin: 0 auto 20px auto;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #6c757d;
        }

        .analysis-info {
            background-color: #e8f5e8;
            border: 1px solid #28a745;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .analysis-info h3 {
            color: #155724;
            margin-bottom: 10px;
        }

        .analysis-details {
            color: #155724;
            font-size: 14px;
            line-height: 1.5;
        }

        .results-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .retake-btn {
            padding: 12px 24px;
            border: 2px solid #808080;
            background-color: white;
            color: #808080;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .retake-btn:hover {
            background-color: #f8f9fa;
            color: #495057;
        }

        .accept-btn {
            padding: 12px 24px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .accept-btn:hover {
            background-color: #218838;
        }

        .accept-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .status-message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status-processing {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        .status-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .status-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        @media (max-width: 480px) {
            .logo img {
                max-width: 180px;
                max-height: 120px;
            }
            
            .analysis-image, .placeholder-analysis {
                max-width: 320px;
                max-height: 320px;
            }
            
            .results-controls {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 360px) {
            .analysis-image, .placeholder-analysis {
                max-width: 280px;
                max-height: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="SPK.png" alt="USACE Sacramento District Logo">
        </div>
        
        <div class="results-header">
            <h2>Analysis Results</h2>
        </div>
        
        <div class="analysis-container">
            <!-- Analysis image will be displayed here -->
            <div id="analysisResult" class="placeholder-analysis">
                <h3>üîç Segmentation Analysis</h3>
                <p>Visual analysis results will appear here</p>
                <p><small>Your rock sample has been processed</small></p>
            </div>
            
            <div class="analysis-info">
                <h3>Analysis Summary</h3>
                <div class="analysis-details" id="analysisDetails">
                    <p><strong>Email:</strong> <span id="userEmailDisplay"></span></p>
                    <p><strong>Status:</strong> Analysis Complete</p>
                    <p><strong>Grain Count:</strong> Processing...</p>
                    <p><strong>Size Distribution:</strong> Available in CSV</p>
                </div>
            </div>
        </div>
        
        <div id="statusMessage" class="status-message" style="display: none;"></div>
        
        <div class="results-controls">
            <a href="index.html" class="retake-btn">Retake Photo</a>
            <button class="accept-btn" id="acceptBtn" onclick="sendResults()">Accept</button>
        </div>
    </div>

    <script>
        // Get data from URL parameters or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        const imageData = urlParams.get('image') || localStorage.getItem('capturedImageData');
        const userEmail = urlParams.get('email') || localStorage.getItem('userEmail');
        const analysisResult = urlParams.get('result') || localStorage.getItem('analysisResult');

        // Display user email
        if (userEmail) {
            document.getElementById('userEmailDisplay').textContent = userEmail;
        }

        // Load analysis results
        document.addEventListener('DOMContentLoaded', function() {
            if (!userEmail) {
                // Redirect if no email found
                window.location.href = 'index.html';
                return;
            }

            // If we have analysis results, display them
            if (analysisResult) {
                try {
                    const result = JSON.parse(analysisResult);
                    displayAnalysisResults(result);
                } catch (e) {
                    console.log('No structured analysis result, showing placeholder');
                }
            }

            // For now, simulate analysis results after a delay
            setTimeout(() => {
                simulateAnalysisResults();
            }, 1000);
        });

        function displayAnalysisResults(results) {
            const analysisDiv = document.getElementById('analysisResult');
            const detailsDiv = document.getElementById('analysisDetails');
            
            // If we have an analyzed image, display it
            if (results.analyzedImage) {
                analysisDiv.innerHTML = '<img class="analysis-image" src="' + results.analyzedImage + '" alt="Analysis Result">';
            }
            
            // Update details
            if (results.grainCount) {
                detailsDiv.innerHTML = `
                    <p><strong>Email:</strong> ${userEmail}</p>
                    <p><strong>Status:</strong> Analysis Complete</p>
                    <p><strong>Grain Count:</strong> ${results.grainCount}</p>
                    <p><strong>Size Distribution:</strong> Available in CSV</p>
                `;
            }
        }

        function simulateAnalysisResults() {
            // This simulates what your backend would return
            const mockResults = {
                grainCount: Math.floor(Math.random() * 50) + 10,
                analyzedImage: imageData, // Using original image as placeholder
                // Your backend would return the segmented/analyzed version
            };
            
            displayAnalysisResults(mockResults);
        }

        function sendResults() {
            const acceptBtn = document.getElementById('acceptBtn');
            const statusDiv = document.getElementById('statusMessage');
            
            if (!userEmail) {
                alert('No email address found. Please start over.');
                return;
            }

            // Show processing state
            acceptBtn.textContent = 'Sending...';
            acceptBtn.disabled = true;
            
            statusDiv.className = 'status-message status-processing';
            statusDiv.textContent = 'Preparing and sending CSV results...';
            statusDiv.style.display = 'block';

            // Simulate sending email with CSV
            setTimeout(() => {
                // Here you would:
                // 1. Generate CSV from analysis results
                // 2. Send email to userEmail with CSV attachment
                // 3. Handle the actual email sending via your backend
                
                acceptBtn.textContent = 'Email Sent ‚úì';
                acceptBtn.style.backgroundColor = '#28a745';
                
                statusDiv.className = 'status-message status-success';
                statusDiv.innerHTML = `
                    <strong>Success!</strong><br>
                    CSV results have been sent to:<br>
                    <strong>${userEmail}</strong><br><br>
                    Redirecting back to start...
                `;
                
                // Redirect to index page after showing success message
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            }, 3000);
        }

        // Handle sending results to backend
        async function sendToBackend() {
            try {
                const response = await fetch('/api/send-results', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        imageData: imageData,
                        analysisResults: analysisResult
                    })
                });
                
                if (response.ok) {
                    return await response.json();
                } else {
                    throw new Error('Failed to send results');
                }
            } catch (error) {
                console.error('Error sending results:', error);
                throw error;
            }
        }
    </script>
</body>
</html>
