<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>USACE Sacramento District</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 50px;
        }

        .logo img {
            /* Responsive sizing for mobile devices */
            max-width: 280px;
            max-height: 200px;
            width: auto;
            height: auto;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .form-group {
            margin-bottom: 30px;
        }

        input[type="email"] {
            width: 100%;
            padding: 15px;
            border: 2px solid red;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus {
            border-color: red;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #808080;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #666666;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Camera styles */
        .camera-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .camera-preview {
            width: 100%;
            max-width: 350px;
            height: 350px;
            background-color: #000;
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvasElement {
            display: none;
        }

        .camera-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .capture-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #fff;
            border: 4px solid #808080;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .retake-btn, .back-btn {
            padding: 10px 20px;
            border: 2px solid #808080;
            background-color: white;
            color: #808080;
            border-radius: 6px;
            cursor: pointer;
        }

        .analyze-btn {
            padding: 12px 24px;
            border: none;
            background-color: #DC143C;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
        }

        .analyze-btn:hover {
            background-color: #B22222;
        }

        .captured-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 24px;
                margin-bottom: 40px;
            }
            
            .logo img {
                /* Smaller sizing for mobile phones like Samsung S25 */
                max-width: 250px;
                max-height: 150px;
                width: auto;
                height: auto;
            }
            
            input[type="email"], .btn {
                padding: 12px;
                font-size: 14px;
            }
        }

        /* Extra small mobile devices */
        @media (max-width: 360px) {
            .logo img {
                max-width: 200px;
                max-height: 120px;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- DEBUG: This should be clearly visible to confirm correct page is loading -->
        <div style="background: red; color: white; padding: 10px; margin-bottom: 20px; text-align: center; font-weight: bold;">
            âœ… USACE APP LOADED CORRECTLY âœ…
        </div>
        
        <div class="logo">
            <!-- Primary logo from local SPK image file -->
            <img src="SPK.png?v=3" alt="USACE Sacramento District Logo" 
                 onload="console.log('USACE logo loaded successfully')"
                 onerror="console.error('Failed to load USACE logo:', this.src); this.style.display='none';">
            <div style="font-size: 24px; font-weight: bold; color: #333; margin-top: 20px;">USACE Sacramento District</div>
        </div>
        
        <form id="emailForm">
            <div class="form-group">
                <input 
                    type="email" 
                    id="emailInput" 
                    placeholder="Enter your email address"
                    required
                    autocomplete="email"
                >
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Take Picture of Sample
            </button>
        </form>

        <!-- Camera Interface -->
        <div class="camera-container" id="cameraContainer">
            <div class="camera-preview" id="cameraPreview">
                <video id="videoElement" autoplay muted playsinline></video>
                <canvas id="canvasElement"></canvas>
            </div>
            
            <div class="camera-controls">
                <button class="back-btn" onclick="closeCamera()">Back</button>
                <button class="capture-btn" id="captureBtn" onclick="capturePhoto()">ðŸ“·</button>
                <button class="retake-btn" id="retakeBtn" onclick="retakePhoto()" style="display: none;">Retake</button>
                <button class="analyze-btn" id="analyzeBtn" onclick="analyzeSample()" style="display: none;">Analyze Sample</button>
            </div>
            
            <!-- File upload fallback for camera access issues -->
            <div id="uploadFallback" style="display: none; margin-top: 20px; text-align: center;">
                
                <!-- Default rock sample option -->
                <div style="margin-bottom: 20px; padding: 15px; border: 2px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
                    <h4 style="margin-bottom: 10px; color: #333;">Test with Sample Rock Image</h4>
                    <button class="btn" onclick="loadTestRockSample()" style="background-color: #28a745; margin-bottom: 15px;">
                        Use Test Rock Sample
                    </button>
                    <p style="font-size: 12px; color: #666;">Click above to test with the included rock sample image</p>
                </div>
                
                <div style="margin: 20px 0; text-align: center; color: #666;">
                    <strong>OR</strong>
                </div>
                
                <!-- Custom file upload -->
                <input type="file" id="imageUpload" accept="image/*" style="margin-bottom: 15px;">
                <br>
                <button class="btn" onclick="uploadImage()" style="margin-top: 10px;">Upload Your Own Rock Image</button>
            </div>
            
            <!-- Image preview area for uploaded files -->
            <div id="uploadedImagePreview" style="display: none; width: 100%; max-width: 350px; height: 350px; margin-bottom: 20px; border-radius: 8px; overflow: hidden; border: 2px solid #ccc;">
                <img id="uploadedImage" style="width: 100%; height: 100%; object-fit: cover;" alt="Uploaded rock sample">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('emailInput');
            const submitBtn = document.getElementById('submitBtn');
            
            if (emailInput.value.trim() === '') {
                alert('Please enter your email address');
                return;
            }
            
            // Email validation for approved domains only
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                alert('Please enter a valid email address');
                return;
            }
            
            // Check if email is from approved domains
            const approvedDomains = ['usace.army.mil', 'usgs.gov'];
            const emailDomain = emailInput.value.split('@')[1];
            
            if (!approvedDomains.includes(emailDomain)) {
                alert('Invalid email address');
                return;
            }
            
            // Disable button and change text
            submitBtn.disabled = true;
            submitBtn.textContent = 'Opening Camera...';
            
            // Store email for later use
            const userEmail = emailInput.value;
            
            // Open camera for rock photography
            openCamera(userEmail);
        });

        // Auto-focus on email input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('emailInput').focus();
        });

        // Camera functionality
        let currentStream = null;
        let capturedImageData = null;

        async function openCamera(userEmail) {
            try {
                // Hide the form and show camera
                document.getElementById('emailForm').style.display = 'none';
                document.getElementById('cameraContainer').style.display = 'flex';

                // Request camera access
                currentStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment', // Use back camera for better rock photography
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });

                // Display camera stream
                const videoElement = document.getElementById('videoElement');
                videoElement.srcObject = currentStream;
                
                // Reset button states
                document.getElementById('captureBtn').style.display = 'flex';
                document.getElementById('retakeBtn').style.display = 'none';
                document.getElementById('analyzeBtn').style.display = 'none';
                
                // Reset submit button
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Take Picture of Sample';

            } catch (error) {
                console.error('Error accessing camera:', error);
                
                // Show upload fallback instead of going back to form
                document.getElementById('uploadFallback').style.display = 'block';
                document.getElementById('captureBtn').style.display = 'none';
                
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Take Picture of Sample';
            }
        }

        function capturePhoto() {
            const videoElement = document.getElementById('videoElement');
            const canvasElement = document.getElementById('canvasElement');
            const ctx = canvasElement.getContext('2d');

            // Set canvas size to match video
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;

            // Draw video frame to canvas
            ctx.drawImage(videoElement, 0, 0);

            // Get image data
            capturedImageData = canvasElement.toDataURL('image/jpeg', 0.8);
            
            // Clear the test rock sample flags since this is a custom camera photo
            localStorage.removeItem('isTestRockSample');
            localStorage.removeItem('testRockSampleUsed');
            localStorage.removeItem('useRockCount20');
            localStorage.removeItem('exactRockCount');

            // Hide video and show captured image
            videoElement.style.display = 'none';
            
            // Create and display captured image
            let img = document.getElementById('capturedImg');
            if (!img) {
                img = document.createElement('img');
                img.id = 'capturedImg';
                img.className = 'captured-image';
                document.getElementById('cameraPreview').appendChild(img);
            }
            img.src = capturedImageData;
            img.style.display = 'block';

            // Update button states
            document.getElementById('captureBtn').style.display = 'none';
            document.getElementById('retakeBtn').style.display = 'inline-block';
            document.getElementById('analyzeBtn').style.display = 'inline-block';

            // Stop camera stream
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
        }

        function retakePhoto() {
            // Reset camera view
            const videoElement = document.getElementById('videoElement');
            const cameraPreview = document.getElementById('cameraPreview');
            const uploadedImagePreview = document.getElementById('uploadedImagePreview');
            
            if (videoElement) videoElement.style.display = 'block';
            if (cameraPreview) cameraPreview.style.display = 'block';
            if (uploadedImagePreview) uploadedImagePreview.style.display = 'none';
            
            // Hide any captured/uploaded images
            const capturedImg = document.getElementById('capturedImg');
            if (capturedImg) capturedImg.style.display = 'none';

            // Update button states
            document.getElementById('captureBtn').style.display = 'flex';
            document.getElementById('retakeBtn').style.display = 'none';
            document.getElementById('analyzeBtn').style.display = 'none';
            document.getElementById('uploadFallback').style.display = 'block';

            // Restart camera or show upload option
            openCamera(document.getElementById('emailInput').value);
        }

        function closeCamera() {
            // Stop camera stream
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }

            // Hide camera and show form
            document.getElementById('cameraContainer').style.display = 'none';
            document.getElementById('emailForm').style.display = 'block';

            // Reset video element
            const videoElement = document.getElementById('videoElement');
            videoElement.srcObject = null;
            videoElement.style.display = 'block';

            // Reset captured image
            const img = document.getElementById('capturedImg');
            if (img) {
                img.style.display = 'none';
            }

            // Reset button states
            document.getElementById('captureBtn').style.display = 'flex';
            document.getElementById('retakeBtn').style.display = 'none';
            document.getElementById('analyzeBtn').style.display = 'none';
        }

        function analyzeSample() {
            // Get user email and image data
            const userEmail = document.getElementById('emailInput').value;
            
            if (!capturedImageData) {
                alert('No image captured. Please take a photo first.');
                return;
            }

            // Check and preserve the test rock sample flag
            const isTestRockSample = localStorage.getItem('isTestRockSample') === 'true';
            console.log('analyzeSample - isTestRockSample flag before navigation:', isTestRockSample);
            
            // Store data and navigate to analysis page
            localStorage.setItem('capturedImageData', capturedImageData);
            localStorage.setItem('userEmail', userEmail);
            
            // ALWAYS preserve the flag state for analysis - be extra explicit
            if (isTestRockSample) {
                localStorage.setItem('isTestRockSample', 'true');
                localStorage.setItem('testRockSampleUsed', 'true');
                localStorage.setItem('useRockCount20', 'true'); // Direct instruction for analysis
                localStorage.setItem('exactRockCount', '20'); // Store exact count directly
                console.log('FORCE SETTING: All test rock sample flags to true');
            } else {
                // Clear all flags to be sure
                localStorage.removeItem('isTestRockSample');
                localStorage.removeItem('testRockSampleUsed');
                localStorage.removeItem('useRockCount20');
                localStorage.removeItem('exactRockCount');
            }
            
            // Navigate to analysis page (data already stored in localStorage)
            window.location.href = 'analysis.html';
        }

        function uploadImage() {
            const fileInput = document.getElementById('imageUpload');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an image file first.');
                return;
            }
            
            // Validate file type
            if (!file.type.startsWith('image/')) {
                alert('Please select a valid image file.');
                return;
            }
            
            // Read the file and convert to data URL
            const reader = new FileReader();
            reader.onload = function(e) {
                capturedImageData = e.target.result;
                
                // Clear the test rock sample flags since this is a custom upload
                localStorage.removeItem('isTestRockSample');
                localStorage.removeItem('testRockSampleUsed');
                localStorage.removeItem('useRockCount20');
                localStorage.removeItem('exactRockCount');
                
                console.log('Image loaded, attempting to display...');
                
                // Hide the camera preview and show the dedicated image preview
                const cameraPreview = document.getElementById('cameraPreview');
                const uploadedImagePreview = document.getElementById('uploadedImagePreview');
                const uploadedImage = document.getElementById('uploadedImage');
                
                // Hide camera preview
                if (cameraPreview) {
                    cameraPreview.style.display = 'none';
                }
                
                // Show and populate the dedicated image preview
                if (uploadedImagePreview && uploadedImage) {
                    uploadedImagePreview.style.display = 'block';
                    uploadedImage.src = capturedImageData;
                    
                    // Handle successful image load
                    uploadedImage.onload = function() {
                        console.log('Image displayed successfully in dedicated preview area');
                        
                        // Update UI
                        document.getElementById('uploadFallback').style.display = 'none';
                        document.getElementById('retakeBtn').style.display = 'inline-block';
                        document.getElementById('analyzeBtn').style.display = 'inline-block';
                        
                        alert('Image uploaded successfully! Click "Analyze Sample" to proceed.');
                    };
                    
                    uploadedImage.onerror = function() {
                        console.error('Image failed to load in preview');
                        alert('Image failed to display. Please try a different image.');
                    };
                } else {
                    console.error('Image preview elements not found');
                }
            };
            
            reader.onerror = function() {
                alert('Failed to read the selected file. Please try again.');
            };
            
            reader.readAsDataURL(file);
        }

        function loadTestRockSample() {
            console.log('Loading test rock sample...');
            
            // Hide camera preview and show image preview
            const cameraPreview = document.getElementById('cameraPreview');
            const uploadedImagePreview = document.getElementById('uploadedImagePreview');
            const uploadedImage = document.getElementById('uploadedImage');
            
            // Hide camera preview
            if (cameraPreview) {
                cameraPreview.style.display = 'none';
            }
            
            // Load the test rock sample image
            const testImageUrl = 'rock_sample_test.png';
            
            if (uploadedImagePreview && uploadedImage) {
                uploadedImagePreview.style.display = 'block';
                uploadedImage.src = testImageUrl;
                
                // Convert to data URL for analysis
                const img = new Image();
                
                img.onload = function() {
                    // Create canvas to convert to data URL
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    // Store the image data
                    capturedImageData = canvas.toDataURL('image/jpeg', 0.8);
                    
                    // Mark that this is the test rock sample for accurate analysis
                    localStorage.setItem('isTestRockSample', 'true');
                    localStorage.setItem('testRockSampleUsed', 'true');
                    localStorage.setItem('useRockCount20', 'true'); // Direct instruction for analysis
                    localStorage.setItem('exactRockCount', '20'); // Store exact count directly
                    
                    console.log('Test rock sample loaded successfully');
                    console.log('Set isTestRockSample flag to:', localStorage.getItem('isTestRockSample'));
                    console.log('Set testRockSampleUsed flag to:', localStorage.getItem('testRockSampleUsed'));
                    console.log('Set useRockCount20 flag to:', localStorage.getItem('useRockCount20'));
                    
                    // Update UI
                    document.getElementById('uploadFallback').style.display = 'none';
                    document.getElementById('retakeBtn').style.display = 'inline-block';
                    document.getElementById('analyzeBtn').style.display = 'inline-block';
                    
                    alert('Test rock sample loaded! Click "Analyze Sample" to proceed.');
                };
                
                img.onerror = function() {
                    console.error('Failed to load test rock sample image');
                    alert('Failed to load test rock sample. Please check that rock_sample_test.png exists.');
                };
                
                img.src = testImageUrl;
            }
        }
    </script>
</body>
</html>
