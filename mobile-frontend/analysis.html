<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Analysis - USACE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
        }

        .logo img {
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .captured-image {
            width: 100%;
            max-width: 350px;
            height: 350px;
            border: 2px solid red;
            border-radius: 8px;
            margin: 0 auto 30px auto;
            object-fit: cover;
            background-color: #f5f5f5;
        }

        .analysis-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .retake-btn {
            padding: 12px 24px;
            border: 2px solid #808080;
            background-color: white;
            color: #808080;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .analyze-btn {
            padding: 12px 24px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
        }

        .analyze-btn:hover {
            background-color: #218838;
        }

        .analyze-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .back-btn {
            padding: 10px 20px;
            border: 2px solid #808080;
            background-color: white;
            color: #808080;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .status-message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status-processing {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        .status-complete {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        @media (max-width: 480px) {
            .logo img {
                max-width: 200px;
                max-height: 150px;
            }
            
            .captured-image {
                max-width: 280px;
                max-height: 280px;
            }
            
            .analysis-controls {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 360px) {
            .captured-image {
                max-width: 250px;
                max-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="SPK.png" alt="USACE Sacramento District Logo">
        </div>
        
        <h2>Review Your Sample Photo</h2>
        
        <img id="reviewImage" class="captured-image" alt="Captured rock sample">
        
        <div id="statusMessage" class="status-message" style="display: none;"></div>
        
        <div class="analysis-controls">
            <a href="index.html" class="retake-btn">Retake Photo</a>
            <button class="analyze-btn" id="analyzeBtn" onclick="analyzeSample()">Analyze Sample</button>
        </div>
    </div>

    <script>
        // Get image data from URL parameters or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        const imageData = urlParams.get('image') || localStorage.getItem('capturedImageData');
        const userEmail = urlParams.get('email') || localStorage.getItem('userEmail');

        // Display the captured image
        if (imageData) {
            document.getElementById('reviewImage').src = imageData;
        } else {
            // Fallback if no image data
            document.getElementById('reviewImage').style.display = 'none';
        }

        function analyzeSample() {
            const analyzeBtn = document.getElementById('analyzeBtn');
            const statusDiv = document.getElementById('statusMessage');
            
            if (!imageData) {
                alert('No image data found. Please return to camera.');
                return;
            }

            // Show processing state
            analyzeBtn.textContent = 'Analyzing...';
            analyzeBtn.disabled = true;
            
            statusDiv.className = 'status-message status-processing';
            statusDiv.textContent = 'Analysis in progress. Please wait...';
            statusDiv.style.display = 'block';

            // Simulate analysis process (replace with actual backend call)
            setTimeout(() => {
                // Here you would send the image to your segmentation backend
                // const analysisResult = await sendToBackend(imageData, userEmail);
                
                // Mock analysis results for now
                const mockResults = JSON.stringify({
                    grainCount: Math.floor(Math.random() * 50) + 10,
                    analyzedImage: imageData
                });
                
                // Store results and redirect to results page
                localStorage.setItem('analysisResult', mockResults);
                
                // Redirect to results page (data already stored in localStorage)
                window.location.href = 'results.html';
                
            }, 3000);
        }

        // Load image and email from previous session
        document.addEventListener('DOMContentLoaded', function() {
            if (imageData && userEmail) {
                // Page loaded with data
                console.log('Loaded analysis page with email:', userEmail);
            } else {
                // Redirect if no data
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
