# Render Blueprint - deploy backend API
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: spkgrad-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -b 0.0.0.0:$PORT server:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # Add in Render dashboard: SMTP_SERVER, SMTP_PORT, EMAIL_USERNAME, EMAIL_PASSWORD
